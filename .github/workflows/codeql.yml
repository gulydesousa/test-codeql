name: "MyCodeQL Analysis"

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Asegúrate de ajustar esto a la versión de .NET que tu proyecto requiere

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore -c Release

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: +./mi-codeql/csharp-queries.qls # Añade la ruta a tu suite de consulta personalizada

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        # Opcionalmente, puedes especificar la ubicación de salida del archivo SARIF
        output: sarif-result/codeql-results.sarif

    - name: Check if SARIF file exists
      id: check_sarif
      run: |
        if [ -f sarif-result/codeql-results.sarif ]; then
            echo "SARIF file exists."
            echo "::set-output name=sarif_exists::true"
        else
            echo "SARIF file does not exist."
            echo "::set-output name=sarif_exists::false"
        fi
      shell: bash
      
