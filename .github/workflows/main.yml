name: "MyCodeQL"

on:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'csharp'
        queries: '.github/codeql/iva-asignment.ql'
    
    - name: Build
      run: |
        dotnet build ./test-codeql.sln
    

